<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>POSTS</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<section class="my-3">
    <header>
        <h1 class="text-center">Posts</h1>
    </header>
    <div class="container-fluid">
        <table id="data-table" class="display">
            <thead>
            <tr>
                <th>User Id</th>
                <th>Post Id</th>
                <th>Post Title</th>
                <th>Post Body</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.userId}"></td>
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.body}"></td>
<!--                <td><a th:href="@{/edit/{id}(id=${post.id})}">Edit</a></td>-->
<!--                <td><a th:href="@{/delete/{id}(id=${post.id})}">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</section>

<footer>
    <p class="text-center"> &copy;</p>
</footer>



<!-- Include jQuery, DataTables, and QR Code library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<script>

</script>
</body>
</html>
